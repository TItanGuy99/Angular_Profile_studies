<div class="container mt-5">
  <div class="row justify-content">
    <div class="col-sm text-left justify-content anim-items">
      <div>
        <h2>Contato</h2>
        <p>Caso tenha alguma dúvida, entre em contato comigo.</p>

        <form [formGroup]="formGroup">
          <label for="name">Nome:</label>
          <em *ngIf="formGroup.controls.name?.invalid && formGroup.controls.name?.touched">(Campo obrigatório)</em>
          <p><input required placeholder="Insira seu nome" id="name" formControlName="name" /></p>
          <label for="email">E-mail:</label>
          <em *ngIf="formGroup.controls.email?.invalid && formGroup.controls.email?.touched">(Campo obrigatório)</em>
          <p><input required type="email" placeholder="Insira seu e-mail" id="email" formControlName="email" /></p>
          <label for="message">Mensagem:</label>
          <em *ngIf="formGroup.controls.message?.invalid && formGroup.controls.message?.touched">(Campo obrigatório)</em>
          <p>
            <textarea required placeholder="Insira a sua mensagem" id="message" formControlName="message" rows="4" cols="30"></textarea>
          </p>
          <p>
            <button [disabled]="formGroup.invalid" type="submit" value="Submeter" class="btn btn-primary" (click)="submitMessage()" >Submeter</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>

<app-modal #modal></app-modal>
